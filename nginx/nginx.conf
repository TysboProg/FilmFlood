user root;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name film-flood.ru;
        return 301 https://film-flood.ru;
    }
    server {
          listen 443 ssl default_server;
          http2 on;

          server_name film-flood.ru;
          server_tokens off;

          ssl_certificate     /etc/nginx/ssl/certificate.crt;
          ssl_certificate_key /etc/nginx/ssl/certificate.key;


        location /api/users {
            proxy_pass http://backend-users:4200/api/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/movie {
            proxy_pass http://backend-movie:4200/api/film;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/payment {
            proxy_pass http://backend-payment:4200/api/payments;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/notifications {
            proxy_pass http://backend-notification:4200/api/notifications;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
